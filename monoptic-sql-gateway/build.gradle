plugins {
  id 'application'
  id 'maven-publish'
}

application {
  mainClass = 'org.apache.calcite.avatica.standalone.StandaloneServer'
}

dependencies {
  implementation project(':monoptic-jdbc-driver')
  implementation libs.avaticaStandaloneServer
  implementation libs.kubernetesClient
  implementation libs.slf4jSimple
  implementation libs.flinkDriver
  implementation libs.mysqlDriver
  implementation libs.postgresDriver
  implementation libs.slf4jSimple
}

publishing {
  repositories {
    maven {
      name 'GitHubPackages'
      url = 'https://maven.pkg.github.com/monoptic-io/monoptic'
      credentials {
        username = System.getenv('GITHUB_ACTOR')
        password = System.getenv('GITHUB_TOKEN')
      }
    }
  }
  publications {
    maven(MavenPublication) {
      groupId = 'io.monoptic'
      artifactId = 'monoptic-sql-gateway'
      version = System.getenv('VERSION')
      from components.java
      pom {
        name = 'Monoptic SQL Gateway'
        description = 'monoptic.io'
        url = 'https://github.com/monoptic-io/monoptic'
        licenses {
          license {
            name = 'MIT'
            url = 'https://raw.githubusercontent.com/monoptic-io/monoptic/main/LICENSE'
            }
          }
        scm {
          connection = 'scm:git:git://github.com:monoptic-io/monoptic.git'
          developerConnection = 'scm:git:ssh://github.com:monoptic-io/monoptic.git'
          url = 'https://github.com/monoptic-io/monoptic'
        }
      }
    }
  }
}
